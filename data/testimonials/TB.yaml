text: "Hi Sasha,
Every relationship has its own story.In the case of C.I and I it has been a somewhat complicated and evolving tale.
C.I said I had to write to you and thank Two's Company for introducings us.I know I can unreservedly say we delight in each others company and share a wide and growing range of interests and like to spend as much time as possible together. What else can I say;We are very happy.
Yes! we would both recommend Twos Company to friends and complement you for allowimg people in more far flung regions to have plenty of opportunity to communicate well before meeting. Thankyou again Sasha and also Roisin,"
