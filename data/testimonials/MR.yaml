text: "Hi Sasha
The date with P.T went well last night, and we talked lots ( We were the last to leave the restaurant!!).
Hopefully she felt the same way, and we can meet up again for another date.
We got on very well, and conversation flowed freely, and it would be lovely to get to know her a little better, and to see where it takes us....
We have a lot of similar ideas and values, and both enjoy long walks.
She is a lovely intelligent lady, and thank you for the opportunity to meet her"
