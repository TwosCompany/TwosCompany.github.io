name: "WHO ARE OUR CLIENTS?"
description: "For the most part our clients are educated, have lived overseas and own their home. This is not a pre-requisite - that is just a look at who chooses to join the agency. Our clients have established lives and are happy in work, life and play but are simply not getting the opportunity to meet other singles. We give them that opportunity. We have hundreds of single people on our books who have researched us, met with us and paid us because they genuinely want to meet someone to spend their future with. "
