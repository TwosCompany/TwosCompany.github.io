name: "WHO ARE OUR CLIENTS?"
description: "For the most part our clients are well travelled, educated and own their home. Don’t worry, none of these qualities are pre-requisites. Our clients are eligible, have established lives and are happy in work, life and play but are simply not getting the opportunity to meet other good singles. That’s where we come in. We have hundreds of singles on our books who have researched us and engaged our service because they genuinely want to meet someone to spend their future with."
