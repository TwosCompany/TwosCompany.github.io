weight: 11
name: "HOW LONG DO I WAIT BEFORE MY FIRST INTRODUCTION?"
description: "We like to say 1-2 weeks from the day you sign up. We get to know you, and want your matches to be as accurate and enjoyable for you as possible. Remember, it’s quality – not quantity. We’d rather give it a couple more weeks than introduce you to someone who does not match your brief, and vice versa."
