language: generic
sudo: false
env:
  global:
    - SOURCE_DIR="public"
    - BUILD_BRANCH="source"
    - DEPLOY_BRANCH="master"

install:
    - chmod a+x "./build/install-hugo.sh"
    - ./build/install-hugo.sh

script:
    - git clone https://github.com/TwosCompany/hugo-universal-theme ./themes/hugo-universal-theme
    - ./hugo version
    - ./hugo -v

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    target_branch: ${DEPLOY_BRANCH}
    fdqn: twoscompany.co.nz
    local_dir: ${SOURCE_DIR}
    on:
        branch: ${BUILD_BRANCH}