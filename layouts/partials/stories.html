<div class="container" id="stories">

    <div class="row">
        <div class="col-md-12">
            <section>
                   {{ .Content }}
            </section>
        </div>
        <div class="col-md-12">
            {{ if isset .Site.Params "testimonials" }}
            {{ if .Site.Params.testimonials.enable }}
            {{ if gt (len .Site.Data.testimonials) 0 }}
            {{ range .Site.Data.testimonials }}
            <section class="post">
                <div class="row">
                    <div class="col-md-2 col-xs-3" >
                        <div class="thumbnail">
                            <img alt="" src="{{ .avatar | absURL }}">
                        </div>
                    </div>
                    <div class="col-md-10 col-xs-9">
                        <p>{{ .text | markdownify }}</p>
                        <p><h5>{{ .name }}</h5></p>
                    </div>
                </div>
            </section>
            {{ end }}
            {{ end }}
            {{ end }}
            {{end}}
        </div>
    </div>
    <!-- /.row -->
</div>
