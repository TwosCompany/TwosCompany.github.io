<div class="container" id="fees">
    <div class="row">
        <div class="col-md-12">
            <section>
                   {{ .Content }}
            </section>
        </div>
        <div class="col-md-12">
                {{ if gt (len .Site.Data.fees) 0 }}
                {{ range sort .Site.Data.fees "weight" }}
                <section class="fee">
                    <div class="row">
                        <div class="col-md-2 col-xs-3" >
                            <div class="thumbnail" style="border:none">
                                <img alt="" src="{{ .Site.BaseURL }}/img/leaves_small.jpg">
                            </div>
                        </div>
                        <div class="col-md-10 col-xs-9">
                            {{ .name }}
                        </div>
                    </div>
                </section>
                {{ end }}
                {{ end }}
            </section>
        </div>
    </div>
</div>
